name = "anthropic-bridge"
main = "src/worker.js"
compatibility_date = "2024-11-01"

# KV 命名空间配置
# 一键部署后需要手动创建 KV 并更新此 ID：
# 1. 运行: npx wrangler kv:namespace create "CFG"
# 2. 复制输出的 id 填到下面
# 3. 重新部署: npm run deploy
kv_namespaces = [
  { binding = "CFG", id = "YOUR_KV_NAMESPACE_ID" }
]

# 环境变量配置
[vars]
# 默认模型名称
DEFAULT_MODEL = "Qwen3-Max"

# 管理接口密钥 (用于 /admin/* 接口鉴权)
# 部署后请通过 Cloudflare Dashboard 修改此值
ADMIN_KEY = "change-me-after-deploy"
