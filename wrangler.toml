name = "anthropic-bridge"
main = "src/worker.js"
compatibility_date = "2024-11-01"

# 环境变量配置
[vars]
# 默认模型名称
DEFAULT_MODEL = "glm-4.6"

# 管理接口密钥 (用于 /admin/* 接口鉴权)
ADMIN_KEY = "change-me-after-deploy"

# ============================================
# KV 配置说明
# ============================================
# 手动部署时：
# 1. 在 Cloudflare Dashboard 创建 KV namespace
# 2. 取消下面注释并填入你的 KV ID
# 3. 运行 npm run deploy
#
# kv_namespaces = [
#   { binding = "CFG", id = "你的KV-ID" }
# ]
