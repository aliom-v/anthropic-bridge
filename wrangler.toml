name = "anthropic-bridge"
main = "src/worker.js"
compatibility_date = "2024-11-01"
account_id = "你的AccountID"

# KV 命名空间配置 - 部署前需要创建并填写实际 ID
# 运行: wrangler kv:namespace create "CFG"
# 然后把生成的 id 填到下面
kv_namespaces = [
  { binding = "CFG", id = "你的KV-ID" }
]

# 环境变量配置
[vars]
# iFlow OpenAI 兼容 API 地址
IFLOW_OPENAI_BASE = "https://api.iflow.example.com"
IFLOW_OPENAI_PATH = "/v1/chat/completions"

# 默认模型名称 (iFlow 中的模型名)
DEFAULT_MODEL = "gpt-4"

# 管理接口密钥 (用于 /admin/* 接口鉴权)
ADMIN_KEY = "your-admin-key-here"
